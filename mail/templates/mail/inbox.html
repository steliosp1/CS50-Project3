{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
      <h3></h3>
    </div>

    <div id="email-detail">
      <button type="button" id="reply-email-button" class="btn btn-block btn-outline-primary">Reply</button>
      <li class="list-group-item">
        <div class="row">
          <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2">From</div>
          <div id="email-view-sender" class="col-sm"></div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2">To</div>
          <div id="email-view-recipients" class="col-sm"></div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2">Subject</div>
          <div id="email-view-subject" class="col-sm"></div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2">Date</div>
          <div id="email-view-timestamp" class="col-sm"></div>
        </div>
      </li>
      <li class="list-group-item">
        <div class="row">
          <div class="heading col-xl-1 col-lg-2 col-md-2 col-sm-2">Body</div>
          <textarea id="email-view-body" class="col-sm" rows="8" cols="80"></textarea>
        </div>
      </li>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary"/>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
